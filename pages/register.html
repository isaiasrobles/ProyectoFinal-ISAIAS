<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyness</title>
    <link rel="stylesheet" href="../css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    
    <header>
        <section class="back">
        <a href="../pages/account.html"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
        </svg>
        <p>Volver</p></a>
        </section>
    </header>


    <h1 class="title">Skyness</h1>
    <section class="login">
        <p>Información de tu cuenta</p>
        <form id="registro-formulario" action="#">
            <input class="controls" type="text" name="nombre" id="nombres" placeholder="Ingresa tu nombre">
            <input class="controls" type="text" name="apellido" id="apellidos" placeholder="Ingresa tu apellido">
            <input class="controls" type="email" name="correo" id="correo" placeholder="Ingresa tu correo">
            <input class="controls" type="password" name="password" id="password" placeholder="Ingresa tu contraseña">
            <button class="register-btn" id="register-btn">Registrarse</button>
            <a class="register-btn" href="../pages/account.html">¿Ya tienes una cuenta? ¡Iniciar Sesión!</a>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>

    <script>
        const registrarBtn = document.getElementById('register-btn');
            
        registrarBtn.addEventListener('click', (event) => {
            event.preventDefault();
            
            const nombresInput = document.getElementById('nombres');
            const apellidosInput = document.getElementById('apellidos');
            const correoInput = document.getElementById('correo');
            const contraseñaInput = document.getElementById('password');
            
            if (nombresInput.value === '' || apellidosInput.value === '' || correoInput.value === '' || contraseñaInput.value === '') {
            swal('Error', 'Por favor complete todos los campos correctamente', 'error');
            return;
            }
            
            if (!correoInput.value.includes('@')) {
                swal('Error', 'Por favor ingrese un correo válido', 'error');
                return;
            }
            
            swal('Registrado correctamente').then(() => {
                window.location.href = "../index.html";
            });
        });   
    </script>


</body>
</html>
